<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Precios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<div class="container py-5">
    <a href="/" class="btn btn-outline-light mb-4">‚Üê Volver al Inicio</a>
    
    <h1 class="text-center mb-4">üîç Consultador de Precios</h1>
    
    <form action="/buscar_precio" method="GET" class="mb-5">
        <input type="text" name="q" class="form-control form-control-lg" 
               placeholder="Escribe el nombre del producto..." value="{{ busqueda }}" autofocus>
    </form>

    <div class="row">
        {% for r in resultados %}
        <div class="col-md-4 mb-3">
            <div class="card bg-secondary text-white shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ r.nombre }}</h5>
                    <p class="text-warning small">{{ r.categoria }}</p>
                    <h2 class="display-6 font-weight-bold">${{ r.precio }}</h2>
                    <p class="card-text">Stock disponible: {{ r.stock }}</p>
                </div>
            </div>
        </div>
        {% else %}
            {% if busqueda %}
            <p class="text-center">No se encontr√≥ ning√∫n producto con ese nombre.</p>
            {% endif %}
        {% endfor %}
    </div>
</div>
</body>
</html>
